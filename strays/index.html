---
layout: default
title: strays
category: strays
---
{% for post in site.posts %}      
  {% if post.categories contains 'strays' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">{{ post.date | date_to_string }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 50 }}
		<br>
		</div>
	</div>
  {% endif %}
{% endfor %}
