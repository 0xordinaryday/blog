---
layout: default
title: meta
category: meta
---
{% for post in site.posts %}      
  {% if post.categories contains 'meta' %}
	<div class="post">
		<br>
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 50 }}
		<br>
		</div>
	</div>
  {% endif %}
{% endfor %}
