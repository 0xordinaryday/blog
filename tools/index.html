---
layout: default
title: tools
category: tools
---
{% for post in site.posts %}      
  {% if post.categories contains 'tools' %}
	<div class="post">
		<br>
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="tools">{{ post.date | date_to_string }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 50 }}
		<br>
		</div>
	</div>
  {% endif %}
{% endfor %}
